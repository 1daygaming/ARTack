<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR-Tack! — AR Game on AR.js & Three.js</title>
  <!-- A-Frame (должна быть первой) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <!-- AR.js (markerless, location-based) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="ui">
    <h1>AR-Tack!</h1>
    <div id="status"></div>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="crosshair"></div>
  <!-- AR.js scene с маркером Hiro -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <a-entity id="threejs-container"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script type="module" src="src/main.js"></script>
</body>
</html>
